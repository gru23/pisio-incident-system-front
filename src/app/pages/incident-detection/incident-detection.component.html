<mat-card class="incident-table-card">
  <mat-card-title>Detected Incidents</mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="dataSource.data.length === 0; else tableContent">
      <div class="no-incidents-message">
        No detected incidents
      </div>
    </ng-container>

    <ng-template #tableContent>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let incident"> {{incident.type}} </td>
        </ng-container>

        <ng-container matColumnDef="subtype">
          <th mat-header-cell *matHeaderCellDef> Subtype </th>
          <td mat-cell *matCellDef="let incident"> {{incident.subtype}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let incident"> {{incident.description}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let incident"> {{incident.location.address}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let incident"> {{incident.location.city}} </td>
        </ng-container>

        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> Country </th>
          <td mat-cell *matCellDef="let incident"> {{incident.location.country}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-template>
  </mat-card-content>
</mat-card>




<hr />

<mat-card class="filter-container">
  <mat-card-title>Detection Position</mat-card-title>
  <mat-card-content [formGroup]="detectionForm">
    <div class="filter-row">
      <mat-form-field appearance="fill" class="radius-field">
        <mat-label>Radius (km)</mat-label>
        <input matInput type="number" step="1.0" formControlName="radius" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="date-field">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onUpdate()">
        <mat-icon>update</mat-icon> Update
      </button>
    </div>
  </mat-card-content>
</mat-card>

<div class="map-container">
  <app-map 
    [isModerator]="true"
    (locationSelected)="onMapClick($event)"
    (mapReady)="onMapReady()"
  >
  </app-map>
</div>

<div class="emtpy-container"></div>
